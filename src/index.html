<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Washington, D.C. GeoJSON Project</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <script type="module" src="app.js"></script>
</head>

<body>
  <div id="app"></div>
  <div id="chart"></div>
  <div id="map">
    <div id="legend">
      <!-- <button id="changeMap">Change Map</button> -->
      <h4>Map Type</h4>
      <div class="map-radio">
        <label><input type="radio" name="mapType" id="radio1" value="1" checked />Color</label>
        <label><input type="radio" name="mapType" id="radio2" value="2" />Light</label>
        <label><input type="radio" name="mapType" id="radio3" value="3" />Outdoor</label>
        <label><input type="radio" name="mapType" id="radio3" value="4" />Satellite</label>
        <label><input type="radio" name="mapType" id="radio3" value="5" />Street</label>
      </div>
      <h4>Year Filter</h4>
      <div class="map-check">
        <label><input type="checkbox" name="year1" id="check1" value="1" checked />2010</label>
        <label><input type="checkbox" name="year2" id="check2" value="2" checked />2011</label>
        <label><input type="checkbox" name="year3" id="check3" value="3" checked />2012</label>
        <label><input type="checkbox" name="year4" id="check4" value="4" checked />2013</label>
        <label><input type="checkbox" name="year5" id="check5" value="5" checked />2014</label>
      </div>
    </div>
  </div>
</body>

</html>
